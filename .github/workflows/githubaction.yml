name: CI/CD for React App with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

      - name: Deploy locally
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
          docker stop portfolio || true
          docker rm portfolio || true
          docker run -d --restart always --name portfolio -p 5300:5300 ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
