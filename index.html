<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- add favicon -->
	<link rel="icon" type="image/png" href="/favicon-light.png" id="favicon" />

	<title>Moclaw Nguyen</title>
</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.jsx"></script>
	<script>
		function updateFavicon() {
			const favicon = document.getElementById('favicon');
			const prefersLightScheme = window.matchMedia('(prefers-color-scheme: light)').matches;
			const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

			if (prefersLightScheme || !prefersDarkScheme) {
				favicon.href = '/favicon-light.png';
			} else {
				favicon.href = '/favicon-32x32.png';
			}
		}

		updateFavicon();

		// Listen for changes in the color scheme
		window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
		window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', updateFavicon);
	</script>
</body>

</html>
